<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8ed4050aef.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Todo</title>
</head>
<body>
  <div class="container">
    <div class="todo-container">
      <nav>
        <h1 class="logo">This is a simple Todo list <i class="fas fa-file"></i> </h1>
      </nav>
      <section>
        <form id="form-task">
    
          <input type="text" name="text" id="task" placeholder="Enter a text">
          <input type="submit" id="btn">
          
        </form>
        <div>
          <ul id="collection"></ul>
        </div>
        <div>
          <button type="submit" id="btn-clear">Clear</button>
        </div>
      </section>
    </div>
  </div>
<script src="style.js"></script>
</body>
</html>
